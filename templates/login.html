<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Positron Engineering</title>
    
    <!-- Link to the new stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages/login-styles.css') }}">

        <a href="{{ url_for('home_page') }}" class="page-logo-link">
        <img src="{{ url_for('static', filename='images/positron_logo.png') }}" alt="Positron Engineering Logo">
    </a>

</head>
<body>
    <div class="login-container">
        <div class="login-panel">

            <!-- Left Column: The Form -->
            <div class="login-form-column">
                <form action="{{ url_for('login') }}" method="post">
                    <!-- <img src="{{ url_for('static', filename='images/positron_logo.png') }}" alt="Positron Engineering Logo" class="login-logo"> -->
                    <h1>WELCOME BACK</h1>
                    <p class="subtitle">Welcome back! Please enter your details.</p>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="flash-messages">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="**********" required>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password</a>
                    </div>
                    
                    <button type="submit" class="btn-signin">Sign In</button>
                    
                    <p class="register-link">
                        Donâ€™t have an account? <a href="#">Register</a>
                    </p>
                </form>
            </div>

            <!-- Right Column: The Image -->
            <div class="login-image-column">
                <!-- IMPORTANT: Replace with a real image of a heat exchanger -->
                <!-- <img src="{{ url_for('static', filename='images/heat-exchanger-login.png') }}" alt="Heat Exchanger Assembly"> -->
                <img src="{{ url_for('static', filename='images/image.png') }}" alt="Heat Exchanger Assembly">
            </div>

        </div>
    </div>
</body>
</html>
